<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="illustration">
        <img src="./images/image-product-desktop.jpg" class="desktop" alt="product-illustration">
        <!-- <img src="./images/image-product-desktop.jpg" class="mobile" alt="product-illustration"> -->
      </div>
      <div class="contents">
        <span class="product-intro">PERFUME</span>
        <header>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <a href="#" class="product-purchase">
          <span>
            <img src="./images/icon-cart.svg" alt="icon-cart">
          </span>
          <span>Add to Cart</span>
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aderinola Opemipo Emmanuel</a>.
    </div>
  </footer>
</body>
</html>
